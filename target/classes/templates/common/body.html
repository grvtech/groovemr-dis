<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div >
    <div th:fragment="index-template" class="wrap index-page">

	    <div class="grv-header shadow">
	    	<div class="grv-menubtn"><i class="fas fa-bars"></i></div>
	    	<div class="grv-logo">a</div>
	    	<div class="grv-search">search</div>
	    	<div class="grv-pils">
	    	
		    	<div class="navbar">
				  <div class="button">
				    <i class="fa fa-globe"></i>
				    <span class="button__badge">2</span>
				  </div>
				  <div class="button">
				    <i class="fa fa-comments"></i>
				    <span class="button__badge">4</span>
				  </div>
				</div>
				
	    	</div> <!-- container for fills like messages notifications alerts -->
	    	<div class="grv-menu"></div>

	    </div>
	    <div class="grv-main ">
		    <div class="index-column index-col1">
		    	<div class="grv-logo">a</div>
		    	<div class="login"></div>
		    </div>
		    <div class="index-column index-col2">

		    <div class="index-column index-col3"></div>

		<div class="grvinfo"></div>
    </div>
    
    <div th:fragment="user-template" class="wrap user-page">
	    <div class="grv-header shadow">
	    	<div class="grv-menubtn"><i class="fas fa-bars"></i></div>
	    	<div class="grv-logo">a</div>
	    	<div class="grv-search">search</div>

				  <div class="button">
				    <i class="fa fa-globe"></i>

				  </div>
				  <div class="button">
				    <i class="fa fa-comments"></i>
				    <span class="button__badge">4</span>
				  </div>
				</div>
				
	    	</div> <!-- container for fills like messages notifications alerts -->
	    	<div class="grv-menu"></div>
	    	<div class="grv-language"></div>
	    	<div class="grv-settings"><i class="fas fa-cog"></i></div>
	    	
	    </div>
	    <div class="grv-main"></div>
		<div class="grvinfo"></div>

</div>
